<div class="well bs-component" style="padding-bottom: 0px;">
    <form name="formInput" class="form-horizontal">
        <fieldset>
            <legend>Pencarian</legend>

            <div class="form-group" ng-class="{'has-error':formInput.nik.$invalid, 'has-success':formInput.nik.$valid}">
                <label for="nik" class="col-lg-2 control-label" style="font-size:14px; width: 10%;">NIK</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control input-sm" ng-model="nik" name="nik" required>
                    <span style="float:right; color:white" class="help-block label label-danger" ng-show="formInput.nik.$error.required"></span>
                </div>
            </div>   

            <div class="form-group">
                <div class="col-lg-10" style="margin-left: 10%;">
                    <button class="btn btn-success btn-sm" ng-click ="submitInput()" ng-disabled="isClean() || formInput.$invalid">Cari</button>
                    <button class="btn btn-default btn-sm" ng-click="cancel()">Batal</button>
                </div>
            </div>
        </fieldset>
    </form>

</div>

<div class="panel panel-primary" style="border-color: #2c3e50;">
    <div class="panel-heading" style="background-color: #2c3e50; border-color: #2c3e50;">
        <h3 class="panel-title">Hasil Pencarian</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive" style="overflow: hidden ; overflow-x: auto;">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th  ng-repeat="x in header">
                            {{x}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in responseData.content">
                        <td ng-repeat = "o in header">
                            {{x[o]}}
                        </td>              
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-success btn-sm" ng-click ="export()" >Export Data</button>
    </div>
</div>
