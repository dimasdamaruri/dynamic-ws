      <div style="margin-top:40px; padding:30px" ng-view>

      <div ng-controller = "MainCtrl" class="modal fade" id="changePassword">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Change Password</h4>
              </div>
              <div class="modal-body text-center">
                <form name="formChangePassword" id="formChangePassword"> 
                <div class="form-horizontal">         
                  <div class="form-group" ng-class="{'has-error':formChangePassword.old_password.$invalid, 'has-success':formChangePassword.old_password.$valid}">
                      <div class="col-sm-8">
                         <input type="password" ng-model = "old_password" name="old_password" class="form-control" placeholder="Old Password" required>
                          <span style="float:right; color:white" class="help-block label label-danger" ng-show="formChangePassword.old_password.$error.required">This Field is Required</span>
                      </div>
                    </div>

                  <div class="form-group" ng-class="{'has-error':formChangePassword.new_password.$invalid, 'has-success':formChangePassword.new_password.$valid}">
                      <div class="col-sm-8">
                         <input type="password" ng-model = "new_password" name="new_password" class="form-control" placeholder="New Password" ng-keyup="matchPassword()" required>
                          <span style="float:right; color:white" class="help-block label label-danger" ng-show="formChangePassword.new_password.$error.required">This Field is Required</span>
                      </div>
                    </div>

                  <div class="form-group" ng-class="{'has-error':formChangePassword.confirm_password.$invalid, 'has-success':formChangePassword.confirm_password.$valid}">
                      <div class="col-sm-8">
                        <input type="password" ng-model = "confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" id="confirm_password" ng-keyup="matchPassword()" required >
                          <span style="float:right; color:white" class="help-block label label-danger" ng-show="formChangePassword.confirm_password.$error.required">This Field is Required</span>
                          <span style="float:right; color:white" class="help-block label label-danger" ng-show="errorMatchPassword">Passwords don't match</span>
                      </div>
                  </div>
                </div>                
              </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-disabled="formChangePassword.$invalid || new_password != confirm_password" ng-click="changePass()">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
